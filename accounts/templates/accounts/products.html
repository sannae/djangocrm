{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

        <!-- Just a row with 1 column -->
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						
						<!-- Template tag for looping through products -->
						<!-- The 'products' object was passed to the template in views.py via the products function -->
						<!-- Each product is rendered as a table cell -->
						{% for i in products %}
						<tr>
							<td>{{ i.name }}</td>
							<td>{{ i.category }}</td>
							<td>â‚¬ {{ i.price }}</td>
						</tr>
						{% endfor %}

					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
