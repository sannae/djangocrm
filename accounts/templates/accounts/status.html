<!-- Status bar -->

<br>
<!-- It's basically a row with 3 columns -->
<div class="row">

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
				<div class="card-header">
					<h5 class="card-title">Total orders</h5>
				</div>
				<div class="card-body">
					<!--
			    	<h3 class="card-title">{{ total_orders }}</h3>
					  -->
					<div>
						<canvas id="myPieChart"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
				<div class="card-header">
					<h5 class="card-title">Orders this month</h5>
				</div>
				<div class="card-body">
					<!--
			    	<h3 class="card-title">{{ delivered_orders}}</h3>
					  -->
					<div>
						<canvas id="myLineChart"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
				<div class="card-header">
					<h5 class="card-title">Products this month</h5>
				</div>
				<div class="card-body">
					<!-- <h3 class="card-title">{{ pending_orders }}</h3> -->
					<div>
						<canvas id="myBarChart"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>
